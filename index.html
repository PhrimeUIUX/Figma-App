<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Figma App</title>
  
  <!-- Progressive Web App manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- iOS meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Figma" />
  <link rel="apple-touch-icon" href="/icons/figma-192.png" />
  
  <style>
    html,
    body {
      height: 100%;
      width: 100vw;
    }
  </style>
</head>


<body>
  <script>
    (function() {
      const doc = document;
      const root = doc.documentElement;
      
      function requestFS() {
        if (root.requestFullscreen) return root.requestFullscreen();
        if (root.webkitRequestFullscreen) return root.webkitRequestFullscreen();
        if (root.msRequestFullscreen) return root.msRequestFullscreen();
      }
      
      function bindFullscreenEvents() {
        const ask = () => { requestFS()?.catch(err => console.warn("Fullscreen failed:", err)); };
        const opts = { once: true, passive: false };
        window.addEventListener('click', ask, opts);
        window.addEventListener('touchend', ask, opts);
        window.addEventListener('pointerup', ask, opts);
        window.addEventListener('keydown', ask, opts);
      }
      
      function onFSChange() {
        const fsEl = doc.fullscreenElement ||
          doc.webkitFullscreenElement ||
          doc.msFullscreenElement;
        if (!fsEl) bindFullscreenEvents();
      }
      doc.addEventListener('fullscreenchange', onFSChange);
      doc.addEventListener('webkitfullscreenchange', onFSChange);
      doc.addEventListener('MSFullscreenChange', onFSChange);
      bindFullscreenEvents();
    })();
  </script>
 <!--  <script src="main.js"></script> -->
</body>

</html>
